{% extends "base.html" %}
{% load static_cb %}

{% block head %}
    <link href="{% static 'css/word/learn.css' %}" rel="stylesheet">
{% endblock %}
{% block bottom %}
    <script type="text/javascript" src="{% static 'js/word/learn.js' %}"></script>
{% endblock %}
{% block content %}
<div clss="contents_wrapper">
    <div class="card-wrap">
        <div class="learn-card">
            <div class="title">

                <div>
                    {{ study_word.word }}
                    <i v-on:click="sound" class="fa fa-volume-up contentTopAudioIcon">
                        <audio class="contentAudio" controls="controls" preload="none">
                            <source src="{{study_word.audio_path}}" type="audio/mpeg">
                        </audio>
                    </i>
                </div>
                <div>
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                </div>
            </div>
            <div v-on:click="toggleVisible" class="content hide">
                <div class="mean hide">{{ study_word.mean }}</div>
            </div>
        </div>
    </div>

    <div class="button-area">
        <div class="button green">わかった</div>
        <div class="button red">わからなかった</div>

    </div>

</div>
{% endblock %}
