{% extends "base.html" %}
{% load static_cb %}

{% block head %}
    <link href="{% static 'css/word/setting.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="flex-center">

    <form method="post" action="" class="setting">
        {% csrf_token %}
        <div class="field-wrap">
            <div class="field-contents">
                <div class='contents'>
                    <label>How mach words per cycle?</label>
                    {{ form.learn_num }}
                </div>
            </div>
            <div class="valid-error">{{ form.errors.learn_num }}</div>
        </div>
        <div class="flex-center field-wrap">
            <input type="submit" class="btn btn-primary" value="Save option">
        </div>
    </form>

</div>
{% endblock %}
